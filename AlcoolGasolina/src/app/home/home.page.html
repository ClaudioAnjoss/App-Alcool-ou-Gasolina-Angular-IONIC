<ion-content padding>

  <ion-grid id="container__central">
    <ion-row>
      <ion-col size="12">
        <ion-img class="logo" src="https://consumocombustivel.com.br/wp-content/uploads/2021/03/cover-1.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>
          Saiba qual a melhor opcão para abastecimento do seu carro.
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Preço Álcool, ex: 4,50</ion-label>
          <ion-input name="alcool" type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Preço Gasolina, ex: 6,50</ion-label>
          <ion-input name="gasolina" type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>
        <ion-button color="danger" expand="full" (click)="calcular()">Calcular</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">
          {{ resultado }}
        </h5>
        <ion-img [class]="urlImg" src="https://media1.giphy.com/media/Ifgadfmilty1tki753/giphy.gif?cid=ecf05e476qf6eo120wzembz7zh1vuci7gwz7vntnej5mwtub&rid=giphy.gif&ct=g"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
